<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Tugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <!-- <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }
  </style> -->

  <div id="loading">
    <div class="loader"></div>
  </div>

  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8"
  >
    <div
      class="bg-white w-full max-w-md shadow-lg rounded-lg p-6 relative z-10"
    >
      <div class="mb-4">
        <a
          href="index.html"
          class="text-blue-600 hover:underline text-sm flex items-center"
        >
          ← Kembali
        </a>
      </div>
      <div id="taskDetail"></div>
      <div
        id="successMessage"
        class="hidden text-green-600 font-semibold text-center mt-4"
      >
        ✅ Tugas ini telah selesai! Akan dihapus dalam 10 detik.
      </div>
    </div>

    <!-- FORM EDIT ANIMASI -->
    <div
      id="editFormContainer"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-end sm:items-center justify-center z-50 hidden transition-opacity duration-300"
    >
      <div
        class="bg-white w-full sm:max-w-md p-6 rounded-t-2xl sm:rounded-lg shadow-xl transform translate-y-full sm:translate-y-0 sm:scale-95 transition-transform duration-300 ease-out"
        id="editForm"
      >
        <h2 class="text-lg font-semibold mb-4 text-center">Edit Tugas</h2>
        <form id="editTaskForm" class="space-y-4">
          <div>
            <label
              for="editTitle"
              class="block text-sm font-medium text-gray-700"
              >Judul</label
            >
            <input
              type="text"
              id="editTitle"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div>
            <label
              for="editDescription"
              class="block text-sm font-medium text-gray-700"
              >Deskripsi</label
            >
            <textarea
              id="editDescription"
              rows="3"
              class="w-full px-3 py-2 border rounded-md"
            ></textarea>
          </div>
          <div class="flex justify-between gap-2">
            <button
              type="button"
              id="cancelEdit"
              class="w-full py-2 border rounded text-gray-700"
            >
              Batal
            </button>
            <button
              type="submit"
              class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/task-detail.js"></script>
  </body>
</html>
